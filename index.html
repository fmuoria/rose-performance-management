<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSE Staff Performance Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        .nav-tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }
        .nav-tab:hover { background: #e9ecef; }
        .tab-content { display: none; padding: 30px; }
        .tab-content.active { display: block; }
        .employee-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .metrics-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .metrics-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .metric-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .metric-item h4 {
            color: #34495e;
            margin-bottom: 10px;
        }
        .metric-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .btn-success { background: linear-gradient(135deg, #27ae60, #229954); }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .performance-summary {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .score-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            border-radius: 15px;
            margin: 20px 0;
        }
        .score-number {
            font-size: 3rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }
        .score-category {
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 600;
        }
        .progress-bars { margin: 30px 0; }
        .progress-item { margin-bottom: 20px; }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        .progress-bar {
            width: 100%;
            height: 15px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.6s ease;
            border-radius: 10px;
        }
        .recommendations {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .recommendations h4 { color: #856404; margin-bottom: 15px; }
        .recommendations ul { color: #856404; padding-left: 20px; }
        .recommendations li { margin-bottom: 8px; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .data-table th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        .data-table tr:hover { background: #f8f9fa; }
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 10px; }
            .header { padding: 20px; }
            .header h1 { font-size: 2rem; }
            .nav-tabs { flex-direction: column; }
            .tab-content { padding: 20px; }
            .employee-info {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            .metric-inputs { grid-template-columns: 1fr; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ ROSE Performance Management System</h1>
            <p>Track, Measure, and Excel Together</p>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('data-entry')">üìä Data Entry</button>
            <button class="nav-tab" onclick="showTab('dashboard')">üìà Dashboard</button>
            <button class="nav-tab" onclick="showTab('reports')">üìã Reports</button>
            <button class="nav-tab" onclick="showTab('settings')">‚öôÔ∏è Settings</button>
        </div>
        <!-- Data Entry Tab -->
        <div id="data-entry" class="tab-content active">
            <!-- (All form fields as in previous answers) -->
            <!-- ... (copy the full block for all tabs here, as previously provided) ... -->
            <!-- For brevity, only the structure is shown in this file block -->
            <div class="employee-info">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" id="employeeName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="Enter job title">
                </div>
                <div class="form-group">
                    <label for="division">Division</label>
                    <input type="text" id="division" placeholder="Enter division">
                </div>
                <div class="form-group">
                    <label for="reportingPeriod">Reporting Period</label>
                    <select id="reportingPeriod">
                        <option value="">Select Period</option>
                        <option value="week1">Week 1</option>
                        <option value="week2">Week 2</option>
                        <option value="week3">Week 3</option>
                        <option value="week4">Week 4</option>
                    </select>
                </div>
            </div>
            <!-- (Add all metrics sections from previous code here) -->
            <!-- Financial, Customer, Process, Learning, Ethic sections, and Save/Calculate buttons -->
            <!-- ... -->
        </div>
        <div id="dashboard" class="tab-content">
            <!-- Dashboard content as in previous code -->
        </div>
        <div id="reports" class="tab-content">
            <!-- Reports content as in previous code -->
        </div>
        <div id="settings" class="tab-content">
            <!-- Settings content as in previous code -->
        </div>
    </div>
    <script>
        // Global variables to store data
        let performanceData = JSON.parse(localStorage.getItem('performanceData')) || [];
        let currentWeekData = {};
        let settings = JSON.parse(localStorage.getItem('settings')) || {
            exceededThreshold: 4.5,
            exceedingThreshold: 4.0,
            metThreshold: 3.0,
            partialThreshold: 2.0
        };
        function initializeApp() {
            loadSettings();
            updateDashboard();
            loadReports();
        }
        function showTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        function saveWeeklyData() {
            const employeeName = document.getElementById('employeeName').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const division = document.getElementById('division').value;
            const reportingPeriod = document.getElementById('reportingPeriod').value;
            if (!employeeName || !reportingPeriod) {
                alert('Please fill in employee name and reporting period');
                return;
            }
            currentWeekData = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                employeeName: employeeName,
                jobTitle: jobTitle,
                division: division,
                reportingPeriod: reportingPeriod,
                financial: {
                    costReduction: parseFloat(document.getElementById('costReduction').value) || 0,
                    costEvidence: document.getElementById('costEvidence').value
                },
                customer: {
                    generalResponse: parseFloat(document.getElementById('generalResponse').value) || 0,
                    urgentResponse: parseFloat(document.getElementById('urgentResponse').value) || 0,
                    ticketsResolved: parseInt(document.getElementById('ticketsResolved').value) || 0,
                    relationshipQuality: parseInt(document.getElementById('relationshipQuality').value) || 0,
                    complaints: parseInt(document.getElementById('complaints').value) || 0
                },
                process: {
                    issuesReported: parseInt(document.getElementById('issuesReported').value) || 0,
                    issuesResolved: parseInt(document.getElementById('issuesResolved').value) || 0,
                    trainingSessions: parseInt(document.getElementById('trainingSessions').value) || 0,
                    staffTrained: parseInt(document.getElementById('staffTrained').value) || 0,
                    skillImprovement: parseFloat(document.getElementById('skillImprovement').value) || 0,
                    maintenanceSessions: parseInt(document.getElementById('maintenanceSessions').value) || 0,
                    deviceIssues: parseFloat(document.getElementById('deviceIssues').value) || 0,
                    reportsGenerated: parseInt(document.getElementById('reportsGenerated').value) || 0,
                    dataQuality: parseInt(document.getElementById('dataQuality').value) || 0
                },
                learning: {
                    learningHours: parseInt(document.getElementById('learningHours').value) || 0,
                    skillsStudied: document.getElementById('skillsStudied').value,
                    innovations: parseInt(document.getElementById('innovations').value) || 0,
                    improvements: parseInt(document.getElementById('improvements').value) || 0,
                    innovationDetails: document.getElementById('innovationDetails').value
                },
                ethic: {
                    punctuality: parseInt(document.getElementById('punctuality').value) || 0,
                    deadlines: parseInt(document.getElementById('deadlines').value) || 0,
                    teamwork: parseInt(document.getElementById('teamwork').value) || 0
                }
            };
            performanceData.push(currentWeekData);
            localStorage.setItem('performanceData', JSON.stringify(performanceData));
            alert('Weekly data saved.');
            loadReports();
        }
        function calculateScore() {
            if (!currentWeekData.employeeName) {
                alert('Please save weekly data first.');
                return;
            }
            let financialScore = Math.min(currentWeekData.financial.costReduction / 2, 1) * 10;
            let customerScore = (
                (24 - Math.min(currentWeekData.customer.generalResponse, 24)) / 24 +
                (1 - Math.min(currentWeekData.customer.urgentResponse, 1)) +
                (6 - Math.min(currentWeekData.customer.generalResponse, 6)) / 6 +
                (currentWeekData.customer.relationshipQuality / 5) +
                (5 - Math.min(currentWeekData.customer.complaints, 5)) / 5
            ) / 5 * 20;
            let processScore = (
                (currentWeekData.process.issuesResolved / Math.max(currentWeekData.process.issuesReported, 1)) +
                (currentWeekData.process.trainingSessions / 5) +
                (currentWeekData.process.skillImprovement / 100) +
                (currentWeekData.process.maintenanceSessions / 5) +
                (currentWeekData.process.deviceIssues / 100) +
                (currentWeekData.process.dataQuality / 5)
            ) / 6 * 45;
            let learningScore = (
                (currentWeekData.learning.learningHours / 10) +
                (currentWeekData.learning.innovations / 2) +
                (currentWeekData.learning.improvements / 2)
            ) / 3 * 15;
            let ethicScore = (
                (currentWeekData.ethic.punctuality / 5) +
                (currentWeekData.ethic.deadlines / 5) +
                (currentWeekData.ethic.teamwork / 5)
            ) / 3 * 10;
            let overall = financialScore + customerScore + processScore + learningScore + ethicScore;
            let normalized = overall / 100 * 5;
            currentWeekData.scores = {
                financialScore: financialScore,
                customerScore: customerScore,
                processScore: processScore,
                learningScore: learningScore,
                ethicScore: ethicScore,
                overall: normalized
            };
            updateDashboard();
            alert(`Performance Score calculated: ${normalized.toFixed(2)}`);
        }
        function updateDashboard() {
            if (!currentWeekData.scores) return;
            document.getElementById('overallScore').textContent = currentWeekData.scores.overall.toFixed(2);
            let category = "Not Calculated";
            if (currentWeekData.scores.overall >= settings.exceededThreshold) category = "Exceeded";
            else if (currentWeekData.scores.overall >= settings.exceedingThreshold) category = "Generally Exceeding";
            else if (currentWeekData.scores.overall >= settings.metThreshold) category = "Met Expectations";
            else if (currentWeekData.scores.overall >= settings.partialThreshold) category = "Partially Met";
            else category = "Not Met";
            document.getElementById('scoreCategory').textContent = category;
            document.getElementById('financialScore').textContent = `${Math.round(currentWeekData.scores.financialScore)}%`;
            document.getElementById('financialProgress').style.width = currentWeekData.scores.financialScore + '%';
            document.getElementById('customerScore').textContent = `${Math.round(currentWeekData.scores.customerScore)}%`;
            document.getElementById('customerProgress').style.width = currentWeekData.scores.customerScore + '%';
            document.getElementById('processScore').textContent = `${Math.round(currentWeekData.scores.processScore)}%`;
            document.getElementById('processProgress').style.width = currentWeekData.scores.processScore + '%';
            document.getElementById('learningScore').textContent = `${Math.round(currentWeekData.scores.learningScore)}%`;
            document.getElementById('learningProgress').style.width = currentWeekData.scores.learningScore + '%';
            document.getElementById('ethicScore').textContent = `${Math.round(currentWeekData.scores.ethicScore)}%`;
            document.getElementById('ethicProgress').style.width = currentWeekData.scores.ethicScore + '%';
        }
        function loadReports() {
            const tableBody = document.getElementById('reportsTableBody');
            tableBody.innerHTML = '';
            if (performanceData.length === 0) {
                tableBody.innerHTML = `<tr>
                    <td colspan="6" style="text-align: center; padding: 30px; color: #6c757d;">
                        No reports generated yet. Start by saving weekly data.
                    </td>
                </tr>`;
                return;
            }
            performanceData.slice(-10).reverse().forEach(report => {
                let cat = report.scores ? getCategory(report.scores.overall) : "Not Calculated";
                tableBody.innerHTML += `<tr>
                    <td>${new Date(report.timestamp).toLocaleDateString()}</td>
                    <td>${report.employeeName}</td>
                    <td>${report.reportingPeriod}</td>
                    <td>${report.scores ? report.scores.overall.toFixed(2) : "N/A"}</td>
                    <td>${cat}</td>
                    <td><button class="btn" onclick="viewReport(${report.id})">View</button></td>
                </tr>`;
            });
        }
        function getCategory(score) {
            if (score >= settings.exceededThreshold) return "Exceeded";
            if (score >= settings.exceedingThreshold) return "Generally Exceeding";
            if (score >= settings.metThreshold) return "Met Expectations";
            if (score >= settings.partialThreshold) return "Partially Met";
            return "Not Met";
        }
        function viewReport(id) {
            const report = performanceData.find(r => r.id === id);
            if (!report) return;
            currentWeekData = report;
            showTab('dashboard');
            updateDashboard();
        }
        function saveSettings() {
            settings.exceededThreshold = parseFloat(document.getElementById('exceededThreshold').value) || 4.5;
            settings.exceedingThreshold = parseFloat(document.getElementById('exceedingThreshold').value) || 4.0;
            settings.metThreshold = parseFloat(document.getElementById('metThreshold').value) || 3.0;
            settings.partialThreshold = parseFloat(document.getElementById('partialThreshold').value) || 2.0;
            localStorage.setItem('settings', JSON.stringify(settings));
            alert('Settings saved.');
        }
        function loadSettings() {
            document.getElementById('exceededThreshold').value = settings.exceededThreshold;
            document.getElementById('exceedingThreshold').value = settings.exceedingThreshold;
            document.getElementById('metThreshold').value = settings.metThreshold;
            document.getElementById('partialThreshold').value = settings.partialThreshold;
        }
        function resetData() {
            if (confirm('This will erase all stored data. Continue?')) {
                localStorage.removeItem('performanceData');
                performanceData = [];
                loadReports();
                alert('All data reset.');
            }
        }
        function exportToSheets() { alert('Export to Google Sheets is a demo feature.'); }
        function generateWeeklyReport() { alert('Weekly report generated (simulated).'); }
        function generateQuarterlyReport() { alert('Quarterly report generated (simulated).'); }
        window.onload = initializeApp;
    </script>
</body>
</html>
